query($token: String!, $id: ID) {
  getOneApplication(token: $token, id: $id) {
    _id
    user_id {
      name
      email
      phone_number
      address
      photo_url
      id_url
      salary_slip_url
      current_job
      salary
      num_id
      date_of_birth
      place_of_birth
    }
    fintech_id
    amount
    logoURL
    company_name
    loan_term
    objective
    decision
    createdAt
    status
  }
}
